<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="display">0</div>
        <div>
            <button onclick="addNum(7)">7</button>
            <button onclick="addNum(8)">8</button>
            <button onclick="addNum(9)">9</button>
            <button onclick="addOp('ADD')">+</button>
        </div>
        <div>
            <button onclick="addNum(4)">4</button>
            <button onclick="addNum(5)">5</button>
            <button onclick="addNum(6)">6</button>
            <button onclick="addOp('SUBTRACT')">-</button>
        </div>
        <div>
            <button onclick="addNum(1)">1</button>
            <button onclick="addNum(2)">2</button>
            <button onclick="addNum(3)">3</button>
            <button onclick="addOp('MULTIPLY')">&times;</button>
        </div>
        <div>
            <button onclick="cls()">C</button>
            <button onclick="addNum(0)">0</button>
            <button onclick="addNum('.')">.</button>
            <button onclick="addOp('DIVIDE')">/</button>
        </div>
        <button id="enter" onclick="calculate()">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
